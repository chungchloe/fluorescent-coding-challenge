<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, user-scalable=no">
        <title>Chloe Chung - Floursecent Coding Challenge</title>
        
        <!--Icon-->
        <link rel="icon" href="http://chungchloe.com/images/logo-small-white.png">
        
        <!--Google Fonts-->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;700&display=swap" rel="stylesheet"> 
        
        <!--StyleSheet-->        
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <!--Wrapper-->
        <div id="wrapper">

            <!--Product Visual-->
            <div class="product-visual">
                <div class="product-img-wrapper">
                    <img class="product-img" id="red" src="images/Rectangle 23.jpg" alt="Red shoes">
                </div>
                <div class="product-img-wrapper">
                    <img class="product-img" id="green" src="images/Rectangle 21.jpg" alt="Green shoes">
                </div>
                <div class="product-img-wrapper">
                    <img class="product-img" id="navy"  src="images/Rectangle 24.jpg" alt="Navy shoes">
                </div>
            </div>

            <!--Product Details-->
            <div class="product-details">
                <!--General Info-->
                <div class="product-general-info">
                    <h1 class="product-name">Red Flykit Trainers</h1>
                    <h2 class="product-price">$190.00</h2>
                </div>

                <!--Size-->
                <div class="product-size">
                    <h3>Size</h3>
                    <button class="product-size-button">Small</button>
                    <button class="product-size-button">Medium</button>
                    <button class="product-size-button">Large</button>
                    <button class="product-size-button">Extra Large</button>
                </div>

                <!--Separator-->
                <span class="separator"></span>

                <!--Colour-->
                <div class="product-colour">
                    <h3>Colour</h3>

                    <!--For Third and Fourth Solution-->
                    <!--<img id="red-button" class="colour-button" onclick="scrollToImg(this.id);" src="images/Group 56.png" alt="Red colour button">
                    <img id="green-button" class="colour-button" onclick="scrollToImg(this.id);" src="images/Group 57.png" alt="Green colour button">
                    <img id="navy-button" class="colour-button" onclick="scrollToImg(this.id);" src="images/Group 58.png" alt="Navy colour button">-->
                    
                    <!--Fifth Solution-->
                    <a aria-label="red" href="#red"><img id="red-button" class="colour-button" src="images/Group 56.png" alt="Red colour button"></a>
                    <a aria-label="green" href="#green"><img id="green-button" class="colour-button" src="images/Group 57.png" alt="Green colour button"></a>
                    <a aria-label="navy" href="#navy"><img id="navy-button" class="colour-button" src="images/Group 58.png" alt="Navy colour button"></a>
                </div>

                <!--Add to Cart-->
                <div class="add-to-cart-wrapper">
                    <button class="add-to-cart">Add to Cart</button>
                </div>

                <!--JavaScript-->
                <script src="js/custom.js"></script>

            </div>
        </div><!--Wrapper END-->
    </body>
</html>
